<html>

<head>
  <title>HTML5 Audio Player</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="container">
      <div id="audio-image">
          <!--<img src="images/covers/cover1.jpg" class="cover">-->
          <img class="cover">
      </div>
      <div id="audio-player">
        <div id="audio-info">
          <span class="artist"></span> - <span class="title"></span>
        </div>
        <input id="volume" type="range" min="0" max="10" value="4" >
        <br>
        <div id="buttons">
          <span>
            <button id="prev"></button>
            <button id="play"></button>
            <button id="pause"></button>
            <button id="stop"></button>
            <button id="next"></button>
          </span>
        </div>
        <div class="clearfix"></div>
        <div id="tracker">
          <div id="progress-bar">
            <span id="progress"></span>
          </div>
          <span id="duration">0:00</span>
        </div>
        <div class="clearfix"></div>
        <ul id="playlist" class="hidden">
          <li song="Wang Feng - Fei De Geng Gao.mp3" cover="cover1.jpg" artist="Wang Feng">Fei De Geng Gao</li>
          <li song="Prague String Quartet.m4a" cover="cover1.jpg" artist="A. Dvorak">Quartet A. Dvorak</li>
          <li song="[MP3FY.COM] The Greatest Spanish Guitar by Fernando Sor. 1 Hour Relaxing Classical Music. HQ Recording.m4a" cover="cover1.jpg" artist="Sor">Sor Guitar</li>
        </ul>
      </div>
      
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/main.js"></script>
  
</body>
</html>
